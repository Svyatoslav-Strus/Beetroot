<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cup-plans</title>
</head>
<body>
    <main>
        <section class="section-bronze">
            <div class="price">$2</div>
            <div class="image image-bronze"></div>

                <div class="title">Bronze</div>
                <div class="text">
                    any cup of coffee
                    until $3
                </div>
            </div>
        </section>
        <section class="section-gold">
            <div class="price">$3</div>
            <div class="image image-gold"></div>
            <div class="description">
                <div class="title">Gold</div>
                <div class="text">
                    any cup of coffee
                    until $5
                </div>
            </div>
        </section>
        <section class="section-silver">
            <div class="price">$2.5</div>
            <div class="image image-silver"></div>
            <div class="description">
                <div class="title">Silver</div>
                <div class="text">
                    any cup of coffee
                    until $4
                </div>
            </div>
        </section>
