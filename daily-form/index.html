<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily form</title>
</head>
<body>
    <main>
        <form action="#" type="post">
            <div class="text">
                <div class="title">
                    <img src="img/sign-up-icon.png">
                    Create your free account
                </div>
                <div class="description">
                    Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#">Log in.</a>
                </div>
            </div>
            <div class="name">
                <input type="text" name="first-name" placeholder="First name">
                <input type="text" name="last-name" placeholder="Last name">
            </div>
            <input type="email" name="email" placeholder="Email address">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign up for free</button>
            <div class="terms">By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and
                the <a href="">Privacy Policy</a>
            </div>
        </form>
    </main>
</body>
</html>
