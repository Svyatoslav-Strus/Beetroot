<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS diner shopping list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="http://flukeout.github.io/favicon.png">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>

    <section>
        <ul class="list">
            <li>
                <label>
                    <input type="checkbox">
                    <span>A lot of pickles</span>
                    <span>for the next lessons about CSS</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>10 apples</span>
                    <span>for more CSS manipulations</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>20 oranges</span>
                    <span>because they are awesome</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>13 plates</span>
                    <span>hm...they always dissapear</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>1 bottle of Sake ^_^</span>
                    <span>for my friends</span>
                </label>
            </li>
        </ul>
    </section>

    <footer>
        <span>Bon appetit :)</span>
    </footer>
</body>
</html>
